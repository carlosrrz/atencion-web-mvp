<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel — Profesor</title>

  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="/src/styles.css?v=20251120"/>

  <style>
    :root{
      --border:#21365c;
      --muted:#9fb0d4;
      --shadow:0 20px 40px rgba(2,8,23,.35);
    }
    body{background:#071021;color:#e6edf7}

    .wrap{max-width:1200px;margin:20px auto;padding:0 16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    h1{font-size:28px;margin:0}

    table{width:100%;border-collapse:separate;border-spacing:0 6px}
    th,td{padding:10px 12px;border:1px solid var(--border)}
    th{background:#0f1b34;text-align:left}
    td{background:#0b1324}

    .pill{display:inline-flex;align-items:center;padding:4px 10px;border-radius:999px;background:#0f1b34;border:1px solid var(--border);color:#cdd7ee}
    .muted{color:var(--muted)}
    .topbar{background:#0b1324;border-bottom:1px solid var(--border);padding:12px 0}

    .card{background:#0b1324;border:1px solid var(--border);border-radius:14px;padding:14px;margin:16px auto;color:#e6edf7}
    .auth-input{width:100%;height:48px;padding:10px 12px;border-radius:12px;border:1px solid #1c2a48;background:#0e1a2f;color:#e6edf7}
    .primary{height:44px;border:0;border-radius:12px;background:#2f6cf6;color:#fff;font-weight:600;padding:0 14px;cursor:pointer}
    .secondary{height:36px;border:1px solid #21365c;border-radius:10px;background:#0f1b34;color:#e6edf7;padding:0 12px;cursor:pointer}

    /* Modal */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;z-index:300}
    .modal{position:fixed;left:50%;top:6%;transform:translateX(-50%);
      width:min(980px,94vw);max-height:88vh;overflow:auto;
      background:#0b1324;border:1px solid var(--border);
      border-radius:14px;box-shadow:var(--shadow);display:none;z-index:301}
    .modal header,.modal footer{padding:12px 16px;border-bottom:1px solid var(--border)}
    .modal footer{border-top:1px solid var(--border);border-bottom:none;display:flex;justify-content:flex-end;gap:8px}
    .modal .body{padding:14px}

    /* Evidencias */
    .ev-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;margin-top:6px}
    .ev-card{background:#0f1b34;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .ev-card img{width:100%;height:150px;object-fit:cover;background:#0b1324;display:block}
    .ev-note{padding:8px 10px;color:#cbd6f0;font-size:.92rem;border-top:1px solid var(--border)}

    /* Toast */
    .toast{position:fixed;right:16px;bottom:16px;background:#0b1324;color:#e6edf7;
      border:1px solid #21365c;border-radius:12px;padding:12px 14px;box-shadow:0 10px 30px rgba(2,8,23,.4);
      display:none;z-index:400}
    .toast.ok{border-color:#2e7d32}
    .toast.err{border-color:#b3261e}
  </style>
</head>

<!-- === Crear examen sin archivo === -->
<section class="card" style="margin-top:16px;">
  <h3 style="margin:0 0 10px 0;">Crear examen (sin archivo)</h3>

  <input id="manual-exam-title" class="input" placeholder="Nombre del examen" />
  <input id="manual-exam-code"  class="input" placeholder="Código de examen (solo números)"
         inputmode="numeric" autocomplete="off" />

  <div id="manual-questions" style="margin-top:12px;"></div>

  <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
    <button id="btn-add-q" class="btn">Agregar pregunta</button>
    <button id="btn-save-exam" class="btn primary">Guardar y activar</button>
  </div>

  <small style="opacity:.8; display:block; margin-top:8px;">
    Tip: crea 10 preguntas aquí mismo y listo (ya no necesitas JSON).
  </small>
</section>

<script>
  const $title = document.getElementById('manual-exam-title');
  const $code  = document.getElementById('manual-exam-code');
  const $qs    = document.getElementById('manual-questions');
  const $addQ  = document.getElementById('btn-add-q');
  const $save  = document.getElementById('btn-save-exam');

  // Solo dígitos en el código
  $code?.addEventListener('input', () => {
    $code.value = ($code.value || '').replace(/\D+/g, '');
  });

  let questions = [];

  function addQuestion() {
    questions.push({
      text: '',
      options: ['', '', '', ''],
      correctIndex: 0
    });
    renderQuestions();
  }

  function removeQuestion(idx) {
    questions.splice(idx, 1);
    renderQuestions();
  }

  function renderQuestions() {
    if (!$qs) return;
    $qs.innerHTML = '';

    questions.forEach((q, idx) => {
      const wrap = document.createElement('div');
      wrap.className = 'card';
      wrap.style.marginTop = '10px';
      wrap.style.padding = '12px';

      wrap.innerHTML = `
        <div style="display:flex; justify-content:space-between; gap:10px; align-items:center;">
          <strong>Pregunta ${idx + 1}</strong>
          <button class="btn" type="button" data-remove="${idx}">Quitar</button>
        </div>

        <input class="input" style="margin-top:10px;"
               placeholder="Enunciado de la pregunta"
               value="${q.text.replaceAll('"','&quot;')}" data-qtext="${idx}" />

        <div style="margin-top:10px; display:grid; gap:8px;">
          ${q.options.map((opt, j) => `
            <input class="input"
                   placeholder="Opción ${j + 1}"
                   value="${String(opt).replaceAll('"','&quot;')}"
                   data-opt="${idx}:${j}" />
          `).join('')}
        </div>

        <div style="margin-top:10px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
          <span style="opacity:.85;">Respuesta correcta:</span>
          <select class="input" style="max-width:150px;" data-correct="${idx}">
            ${q.options.map((_, j) => `
              <option value="${j}" ${q.correctIndex === j ? 'selected' : ''}>Opción ${j + 1}</option>
            `).join('')}
          </select>
        </div>
      `;

      $qs.appendChild(wrap);
    });

    // Binds (delegación)
    $qs.querySelectorAll('[data-qtext]').forEach(inp => {
      inp.addEventListener('input', (e) => {
        const i = Number(e.target.dataset.qtext);
        questions[i].text = e.target.value;
      });
    });

    $qs.querySelectorAll('[data-opt]').forEach(inp => {
      inp.addEventListener('input', (e) => {
        const [i, j] = e.target.dataset.opt.split(':').map(Number);
        questions[i].options[j] = e.target.value;
      });
    });

    $qs.querySelectorAll('[data-correct]').forEach(sel => {
      sel.addEventListener('change', (e) => {
        const i = Number(e.target.dataset.correct);
        questions[i].correctIndex = Number(e.target.value);
      });
    });

    $qs.querySelectorAll('[data-remove]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        removeQuestion(Number(e.target.dataset.remove));
      });
    });
  }

  $addQ?.addEventListener('click', () => addQuestion());

  $save?.addEventListener('click', async () => {
    const title = ($title?.value || '').trim();
    const code  = ($code?.value || '').trim();

    if (!title) return alert('Escribe el nombre del examen.');
    if (!/^[0-9]{3,20}$/.test(code)) return alert('Código inválido (solo números, 3-20 dígitos).');
    if (!questions.length) return alert('Agrega al menos 1 pregunta.');

    const examPayload = {
      title,
      code,
      questions: questions.map(q => ({
        text: (q.text || '').trim(),
        options: (q.options || []).map(x => (x || '').trim()).filter(Boolean),
        correctIndex: Number(q.correctIndex)
      }))
    };

    $save.disabled = true;
    const old = $save.textContent;
    $save.textContent = 'Guardando...';

    try {
      const r = await fetch('/api/exams/set', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(examPayload)
      });
      const data = await r.json().catch(() => ({}));

      if (!r.ok || !data?.ok) throw new Error(data?.error || `Error ${r.status}`);

      alert('Examen guardado y activado ✅');
    } catch (e) {
      console.error(e);
      alert(e.message || 'No se pudo guardar el examen.');
    } finally {
      $save.disabled = false;
      $save.textContent = old;
    }
  });

  // opcional: inicia con 10 preguntas vacías
  // for (let i=0;i<10;i++) addQuestion();
</script>


  <!-- Modal detalle -->

    <footer>
      <button id="m-export" class="secondary">Exportar CSV (intento)</button>
    </footer>

  <!-- Toast -->

  <script type="module">
    import { requireRole, clearSession } from './src/roles.js';
requireRole('prof');

// Evitar que la vista se "reviva" con el botón Atrás
window.addEventListener('pageshow', (event) => {
  const nav = performance.getEntriesByType('navigation')[0];
  const isBackForward = event.persisted || nav?.type === 'back_forward';

  if (isBackForward) {
    location.reload();
  }
});


    // Fuerza recarga cuando se vuelve con Atrás/Adelante
window.addEventListener('pageshow', (event) => {
  // event.persisted = true → la página vino del bfcache
  const nav = performance.getEntriesByType('navigation')[0];
  const isBackForward = event.persisted || nav?.type === 'back_forward';

  if (isBackForward) {
    // recarga desde el servidor → se vuelve a ejecutar requireRole(...)
    location.reload();
  }
});


    const $ = (s)=>document.querySelector(s);

    // UI refs
    const tblBody   = $('#tbl tbody');
    const countPill = $('#count-pill');
    const btnAll    = $('#btn-export-all');
    const btnClr    = $('#btn-clear');

    const backdrop  = $('#backdrop');
    const modal     = $('#modal');
    const mTitle    = $('#m-title');
    const mBody     = $('#m-body');
    const mClose    = $('#m-close');
    const mExport   = $('#m-export');
    const toast     = $('#toast');

    // utils
    const fmtTime = (ms)=>{ const s=Math.floor((ms||0)/1000); const mm=String(Math.floor(s/60)).padStart(2,'0'); const ss=String(s%60).padStart(2,'0'); return `${mm}:${ss}`; };
    const fmt = (ts)=>{ try{ return new Date(ts).toLocaleString(); }catch{ return '—'; } };
    const safe = (v)=> (v==null || v==='') ? '—' : String(v);

    function showToast(msg, ok=true){
      toast.textContent = msg;
      toast.classList.remove('ok','err');
      toast.classList.add(ok ? 'ok' : 'err');
      toast.style.display = 'block';
      setTimeout(()=>{ toast.style.display='none'; }, 2600);
    }

    // datos
    let DATA = [];
    let CURRENT_ATTEMPT = null;

    async function fetchAttemptsFromCloud() {
      const r = await fetch('/api/attempt/list?limit=200', { cache: 'no-store' });
      let j;
      try { j = await r.json(); }
      catch { throw new Error('Respuesta no JSON'); }
      if (!r.ok || !j.ok) throw new Error(j?.error || 'No se pudo cargar intentos');
      return j.items || [];
    }

    function render(items){
      DATA = items;
      countPill.textContent = `${items.length} intento${items.length===1?'':'s'}`;

      tblBody.innerHTML = items.map((a,i)=>{
        const off   = a.summary?.off_episodes ?? a.summary?.tab_activity?.off_episodes ?? 0;
        const look  = a.summary?.lookaway_episodes ?? a.summary?.attention?.lookaway_episodes ?? 0;
        const speak = a.summary?.speak_episodes ?? a.summary?.lips?.speak_episodes ?? 0;

        const ex  = a.exam || {};
        const examTxt = (ex.score != null && ex.total != null)
          ? `${ex.score}/${ex.total}`
          : (ex.correct != null && ex.total != null)
            ? `${ex.correct}/${ex.total}` : '—';

        return `
          <tr>
            <td>${i+1}</td>
            <td>${safe(a.student?.name)}</td>
            <td>${safe(a.student?.code)}</td>
            <td>${fmt(a.startedAt)}</td>
            <td>${fmt(a.endedAt)}</td>
            <td>${fmtTime(a.durationMs||0)}</td>
            <td>${off}</td>
            <td>${look}</td>
            <td>${speak}</td>
            <td>${examTxt}</td>
            <td><button class="secondary" data-id="${a.id}">Ver</button></td>
          </tr>`;
      }).join('');
    }

    async function loadAndRender(){
      try{
        const items = await fetchAttemptsFromCloud();
        render(items);
      }catch(e){
        console.error(e);
        showToast(e.message || 'No se pudieron cargar los intentos', false);
        render([]);
      }
    }

    // detalle (lazy-load evidencias)
    function srcOf(it){
      return it?.data || it?.image_base64 || it?.image || it?.img || it?.url || '';
    }

     async function openDetail(id){
    let a = DATA.find(x => String(x.id) === String(id));
    if (!a) return;

    // 1) intenta usar lo que vino en la lista
    let evidences = Array.isArray(a.evidences) ? a.evidences
                  : Array.isArray(a.evidence)  ? a.evidence  : [];

    // 2) si no hay, pide el detalle al backend (no falla si no existe el endpoint)
    if (evidences.length === 0) {
      try {
        const r = await fetch(`/api/attempt/get?id=${encodeURIComponent(id)}`, { cache:'no-store' });
        const j = await r.json().catch(()=>null);
        if (j && j.ok && j.attempt) {
          a = { ...a, ...j.attempt };
          evidences = Array.isArray(a.evidences) ? a.evidences
                    : Array.isArray(a.evidence)  ? a.evidence  : [];
        }
      } catch (e) {
        console.warn('[detail] fetch detalle falló:', e);
      }
    }

    // helpers
    const srcOf = (it) => {
      let s = it?.data || it?.image_base64 || it?.imageBase64 || it?.img || null;
      if (s && !String(s).startsWith('data:')) s = `data:image/jpeg;base64,${s}`;
      return s;
    };
    const off   = a.summary?.tab_activity?.off_episodes ?? a.summary?.off_episodes ?? 0;
    const look  = a.summary?.attention?.lookaway_episodes ?? a.summary?.lookaway_episodes ?? 0;
    const speak = a.summary?.lips?.speak_episodes ?? a.summary?.speak_episodes ?? 0;
    const ex = a.exam || {};
    const examTxt =
      (ex.score   != null && ex.total != null) ? `${ex.score}/${ex.total}` :
      (ex.correct != null && ex.total != null) ? `${ex.correct}/${ex.total}` : '—';

    // título
    mTitle.textContent = `Intento ${a.id} — ${a.student?.name || ''}`;

    // ⚠️ SOLO UN mBody.innerHTML (no dejes otra asignación más abajo)
    mBody.innerHTML = `
      <div class="row" style="margin-bottom:8px">
        <span class="pill">Inicio: ${fmt(a.startedAt)}</span>
        <span class="pill">Fin: ${fmt(a.endedAt)}</span>
        <span class="pill">Duración: ${fmtTime(a.durationMs || 0)}</span>
        <span class="pill">Examen: ${examTxt}</span>
      </div>

      <h4>Resumen</h4>
      <ul>
        <li>Off-tab (episodios): ${off}</li>
        <li>Mirada desviada (episodios): ${look}</li>
        <li>Posible habla (episodios): ${speak}</li>
      </ul>

      <h4>Evidencias</h4>
      <div class="ev-grid" id="ev-grid">
        ${
          evidences.length
            ? evidences.map(it => {
                const src = srcOf(it);
                return `
                  <div class="ev-card">
                    <div class="pill pill-warn">${it.kind || 'alerta'}</div>
                    ${src ? `<img src="${src}" alt="${it.kind||'evidencia'}" />`
                          : `<div class="muted">Sin imagen adjunta</div>`}
                    <div class="ev-note">
                      ${fmt(it.t || it.taken_at || Date.now())} — ${it.note || ''}
                    </div>
                  </div>`;
              }).join('')
            : '<div class="muted">No hay evidencias capturadas.</div>'
        }
      </div>
    `;

    backdrop.style.display = 'block';
    modal.style.display = 'block';
  }

    // delegación en tabla
    tblBody.addEventListener('click', (e) => {
  const btn = e.target.closest('button[data-id]');
  if (!btn) return;
  openDetail(btn.dataset.id);
});


    // cerrar modal
    mClose.addEventListener('click', ()=>{ backdrop.style.display='none'; modal.style.display='none'; });
    backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop){ backdrop.style.display='none'; modal.style.display='none'; }});

    // exportar CSV todos
    function toCSV(rows, headers){
      const esc = v => `"${String(v??'').replaceAll('"','""')}"`;
      const head = headers.map(esc).join(',');
      const body = rows.map(r => headers.map(h => esc(r[h])).join(',')).join('\n');
      return head + '\n' + body;
    }

    btnAll.addEventListener('click', ()=>{
      if(!DATA.length){ showToast('No hay intentos', false); return; }
      const rows = DATA.map(a=>({
        id: a.id,
        nombre: a.student?.name ?? '',
        codigo: a.student?.code ?? '',
        inicio: fmt(a.startedAt),
        fin: fmt(a.endedAt),
        duracion: fmtTime(a.durationMs||0),
        off_tab_ep: a.summary?.tab_activity?.off_episodes ?? a.summary?.off_episodes ?? 0,
        mirada_ep:  a.summary?.attention?.lookaway_episodes ?? a.summary?.lookaway_episodes ?? 0,
        habla_ep:   a.summary?.lips?.speak_episodes ?? a.summary?.speak_episodes ?? 0,
        puntaje: (a.exam?.score ?? a.exam?.correct ?? ''),
        total:   (a.exam?.total ?? '')
      }));
      const csv = toCSV(rows, ['id','nombre','codigo','inicio','fin','duracion','off_tab_ep','mirada_ep','habla_ep','puntaje','total']);
      const blob = new Blob([csv], {type:'text/csv'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'intentos.csv';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    // exportar CSV intento abierto
    mExport.addEventListener('click', ()=>{
      const row = CURRENT_ATTEMPT;
      if(!row){ showToast('Abre un intento primero', false); return; }
      const rows = [{
        id: row.id,
        nombre: row.student?.name ?? '',
        codigo: row.student?.code ?? '',
        inicio: fmt(row.startedAt),
        fin: fmt(row.endedAt),
        duracion: fmtTime(row.durationMs||0),
        off_tab_ep: row.summary?.tab_activity?.off_episodes ?? row.summary?.off_episodes ?? 0,
        mirada_ep:  row.summary?.attention?.lookaway_episodes ?? row.summary?.lookaway_episodes ?? 0,
        habla_ep:   row.summary?.lips?.speak_episodes ?? row.summary?.speak_episodes ?? 0,
        puntaje: (row.exam?.score ?? row.exam?.correct ?? ''),
        total:   (row.exam?.total ?? '')
      }];
      const csv = toCSV(rows, Object.keys(rows[0]));
      const blob = new Blob([csv], {type:'text/csv'});
      const an = document.createElement('a');
      an.href = URL.createObjectURL(blob);
      an.download = `intento_${row.id}.csv`;
      an.click();
      URL.revokeObjectURL(an.href);
    });

    // borrar registros de la BD + limpiar cache local
btnClr.addEventListener('click', async () => {
  const ok = confirm(
    'Esto eliminará TODOS los intentos registrados en el panel.\n¿Seguro que deseas continuar?'
  );
  if (!ok) return;

  try {
    const r = await fetch('/api/attempt/clear', { method: 'POST' });
    const j = await r.json().catch(() => null);

    if (!r.ok || !j?.ok) {
      throw new Error(j?.error || 'No se pudieron borrar los intentos');
    }

    // limpia cache local por si acaso
    try { localStorage.removeItem('proctor.attempts'); } catch {}

    showToast(`Se eliminaron ${j.deleted ?? 0} intentos.`, true);

    // recarga lista desde el servidor
    await loadAndRender();
  } catch (e) {
    console.error(e);
    showToast(e.message || 'Error al borrar los intentos', false);
  }
});

    // subir examen
    async function parseFileToQuestions(file) {
      const text = await file.text();
      if (file.name.toLowerCase().endsWith('.json')) {
        const j = JSON.parse(text);
        const list = Array.isArray(j) ? j : (j.questions || []);
        return list.map((q, i) => ({
          id: q.id ?? `q_${i+1}`,
          text: q.text ?? '',
          options: (q.options ?? []).map(String),
          correct: Number(q.correct ?? 0)
        }));
      } else if (file.name.toLowerCase().endsWith('.csv')) {
        // CSV: id,text,o1,o2,o3,o4,correct
        const rows = text.trim().split(/\r?\n/).map(l => l.split(','));
        const hdr = rows.shift().map(h => h.trim().toLowerCase());
        const idx = (k) => hdr.indexOf(k);
        const out = [];
        for (const r of rows) {
          out.push({
            id: r[idx('id')] || '',
            text: r[idx('text')] || '',
            options: [r[idx('o1')], r[idx('o2')], r[idx('o3')], r[idx('o4')]].filter(Boolean),
            correct: Number(r[idx('correct')] || 0)
          });
        }
        return out;
      }
      throw new Error('Formato no soportado. Usa .json o .csv');
    }
// Solo letras (incluye tildes/ñ) y espacios, entre 3 y 60 caracteres
const EXAM_NAME_RE = /^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]{3,60}$/;



   // Regex para código de examen: solo números, 4–8 dígitos
const EXAM_CODE_RE = /^[0-9]{4,8}$/;

$('#exam-upload').addEventListener('click', async ()=> {
  const rawName = ($('#exam-name')?.value || '').trim();
  const rawCode = ($('#exam-code-input')?.value || '').trim();
  const file    = $('#exam-file')?.files?.[0];

  if (!rawName) {
    showToast('Ingresa un nombre para el examen', false);
    return;
  }
  if (!EXAM_NAME_RE.test(rawName)) {
    showToast('Nombre de examen inválido (solo letras y espacios, 3–60 caracteres).', false);
    return;
  }

  if (!rawCode) {
    showToast('Ingresa un código de examen (4–8 dígitos).', false);
    return;
  }
  if (!EXAM_CODE_RE.test(rawCode)) {
    showToast('Código de examen inválido (solo números, 4–8 dígitos).', false);
    return;
  }

  if (!file) {
    showToast('Selecciona un archivo CSV/JSON', false);
    return;
  }

  try {
    const questions = await parseFileToQuestions(file);
    const r = await fetch('/api/exams/set', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ name: rawName, accessCode: rawCode, questions })
    });
    let j; try { j = await r.json(); } catch { throw new Error('Respuesta no JSON'); }
    if (!r.ok || !j.ok) throw new Error(j.error || 'Error guardando el examen');
    showToast(`Examen "${rawName}" activado (${j.saved} preguntas). Código: ${rawCode}`, true);
  } catch(e) {
    console.error(e);
    showToast(e.message || 'Error guardando el examen', false);
  }
