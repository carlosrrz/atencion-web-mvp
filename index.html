<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proctoring</title>

  <!-- Fallback inmediato por si los módulos tardan -->
  <meta http-equiv="refresh" content="0; url=login.html">
</head>
<body>
  <script type="module">
    import { getRole } from './src/src/roles.js';  // usa ./src/src/... según tu árbol

    const r = getRole();
    if (r === 'student') {
      location.replace('estudiante.html');
    } else if (r === 'prof') {
      location.replace('encargado.html');
    } else {
      location.replace('login.html');
    }
  </script>
  <noscript>
    Si no eres redirigido, abre <a href="login.html">login.html</a>.
  </noscript>
</body>
</html>
