<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proctoring – Evaluación</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0;color:#0f172a}
    header{background:#3b82f6;color:#fff;padding:16px 24px;font-weight:700}
    main{max-width:1100px;margin:32px auto;padding:0 16px;display:grid;gap:24px;grid-template-columns:1fr 1fr}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,.08);padding:28px}
    h1{margin:0}
    h2{margin:0 0 8px}
    p{color:#334155}
    .btn{background:#3b82f6;color:#fff;border:none;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <header><h1>Proctoring – Evaluación</h1></header>

  <main>
    <section class="card">
      <h2>Entrar como estudiante</h2>
      <p>Registra tus datos, activa la cámara (monitoreo) y rinde el examen.</p>
      <button class="btn" onclick="location.href='/estudiante.html'">Soy estudiante</button>
      <p style="margin-top:8px;color:#64748b">Se guarda localmente quién eres para dirigir la vista adecuada.</p>
    </section>

    <section class="card">
      <h2>Entrar como encargado</h2>
      <p>Revisa intentos, resúmenes y exporta resultados.</p>
      <button class="btn" onclick="location.href='/encargado.html'">Soy encargado</button>
      <p style="margin-top:8px;color:#64748b">Protegido por un código simple.</p>
    </section>
  </main>
</body>
</html>
